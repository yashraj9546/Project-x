<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer's home</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class=" sm:w-96 sm:ml-[200px] md:ml-[300px] lg:ml-[450px]">
        <header>
            <div>
                <button id="dropdownButton" class="m-4 text-5xl font-medium sm:hidden">&#8801;</button>
            </div>
                <!-- Dropdown Menu -->
            <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg">
                <a href="cust.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Home</a>
                <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a>
                 
            </div>

            <div class="hidden sm:block">
                <ul class="sm:flex sm:flex-row sm:justify-center">
                    <li class="sm:text-xl sm:font-semibold sm:m-4 sm:mr-11"><a href="">Home</a></li>
                    <li class="sm:text-xl sm:font-semibold sm:m-4"><a href="">Settings</a></li>
                </ul>
            </div>
        </header>

        <hr class="w-xl hidden md:block">
        <main class= "mt-1">
            <div class="m-5 pt-6 pb-6">
                <h1 class="text-4xl font-bold text-black ">Welcome</h1>
                <h3 class="text-3xl font-semibold text-amber-300">Name</h3>
            </div>
            <p class="text-xl text-center">Where do you wanna go ?</p>
            
            <div>
                <div class="m-6">
                 
                    <div class="grid place-items-center">
                        
                        <input type="text" id="dropdownInput" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-center" 
                        placeholder="From" readonly>
                    </div>

                    <!-- Dropdown Options -->
                    <div id="loc-dropdownMenu" class="hidden relative w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg">
                        <p class="option-item px-4 py-2 hover:bg-gray-200 cursor-pointer">College</p>
                        <p class="option-item px-4 py-2 hover:bg-gray-200 cursor-pointer">Station</p>
                        <p class="option-item px-4 py-2 hover:bg-gray-200 cursor-pointer">Dedor mod</p>
                        <p class="option-item px-4 py-2 hover:bg-gray-200 cursor-pointer">Highway</p>
                        <p class="option-item px-4 py-2 hover:bg-gray-200 cursor-pointer">Market</p>
                    </div>
                </div>
                
                <hr class="w-2xs mx-auto">

                <div class="m-6">
                 
                    <div class="grid place-items-center">
                        
                        <input type="text" id="dropdownInput2" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 text-center" 
                        placeholder="To" readonly>
                    </div>

                    <!-- Dropdown Options -->
                    <div id="loc-dropdownMenu2" class="hidden relative w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg">
                        <p class="option-item2 px-4 py-2 hover:bg-gray-200 cursor-pointer">College</p>
                        <p class="option-item2 px-4 py-2 hover:bg-gray-200 cursor-pointer">Station</p>
                        <p class="option-item2 px-4 py-2 hover:bg-gray-200 cursor-pointer">Dedor mod</p>
                        <p class="option-item2 px-4 py-2 hover:bg-gray-200 cursor-pointer">Highway</p>
                        <p class="option-item2 px-4 py-2 hover:bg-gray-200 cursor-pointer">Market</p>
                    </div>
                </div>

                <a href="auto-list.html"><button class="bg-gray-100 static mb-2 p-1 w-full drop-shadow-md rounded-xl text-xl font-light">Find</button></a>
            </div>
        </main>

        <footer>
            <div class="m-6">
                <img src="../image/undraw_travelers_kud9.png" alt="image not found">
            </div>
        </footer>
</body>

<script>
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', (e) => {
        if (!button.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.add('hidden');
        }
    });

    // location dropdown menu
    const inputField = document.getElementById('dropdownInput');
        const dropdownMenu = document.getElementById('loc-dropdownMenu');

        // Show dropdown on input click
        inputField.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Select an option
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', (e) => {
                inputField.value = e.target.textContent;
                dropdownMenu.classList.add('hidden');
            });
        });

        // Close dropdown if clicking outside
        window.addEventListener('click', (e) => {
            if (!inputField.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // location dropdown menu-2
        const inputField2 = document.getElementById('dropdownInput2');
        const dropdownMenu2 = document.getElementById('loc-dropdownMenu2');

        // Show dropdown on input click
        inputField2.addEventListener('click', () => {
            dropdownMenu2.classList.toggle('hidden');
        });

        // Select an option
        document.querySelectorAll('.option-item2').forEach(item => {
            item.addEventListener('click', (e) => {
                inputField2.value = e.target.textContent;
                dropdownMenu2.classList.add('hidden');
            });
        });

        // Close dropdown if clicking outside
        window.addEventListener('click', (e) => {
            if (!inputField2.contains(e.target) && !dropdownMenu2.contains(e.target)) {
                dropdownMenu2.classList.add('hidden');
            }
        });
</script>
</html>
